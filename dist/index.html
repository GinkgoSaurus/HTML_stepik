<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Test Form</title>
<script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
    <form class="cf">
        <div class="half left cf">
            <input type="text" id="input-name" placeholder="First Name"> <br>
            <input type="text" id="input-surname" placeholder="Second Name"> <br>
            <input type="email" id="input-email" placeholder="Email address"> <br>
            <input type="phone" id="input-phone" placeholder="Phone Number"> <br>
            <select>
                <option disabled selected>Choose your country</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="Germany">Cermany</option>
                <option value="USA">USA</option>
                <option value="France">France</option>
                <option value="Other">Other</option>
            </select>
            <p>Chose your gender:</p>
            <input type="radio" name="gender" value="female" checked> Female<br>
            <input type="radio" name="gender" value="female"> Male<br>
            <input type="radio" name="gender" value="other"> Other<br>
        </div>
        <div class="half right cf">
            <br> Set photo <br>
            <input type="file" accept=".JPG, .PNG, .BMP, .GIF"><br>
            <input type="text" id="input-username" placeholder="Username">
            <input type="text" id="input-password" placeholder="Password">
            <input type="checkbox" name="remember me" value="yes"> Remember me
        </div>
        <input type="submit" id="input-registration" value="Registration">
        <br>
        <a href="https://vk.com/ginkgosaurus" class="button">Contact with me</a>
        <br>
    </form>
    <script src="dist/bundle.js"></script>
</body>
</html>
