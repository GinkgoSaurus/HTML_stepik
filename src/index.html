<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Test Form</title>
</head>
<body>
    <h1 class="title">-Registration form-</h1>
    <form class="cf">
        <div class="half left cf">
            <legend><span class="number">1</span> Your Basic Info</legend>
            <input type="text" id="input-name" placeholder="Your Name">
            <input type="email" id="input-email" placeholder="Email address">
            <input type="phone" id="input-phone" placeholder="Phone Number">
            <select>
                <option disabled selected>Choose your country</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="Germany">Cermany</option>
                <option value="USA">USA</option>
                <option value="France">France</option>
                <option value="Other">Other</option>
            </select>
            <p>Chose your gender:</p>
            <input type="radio" id="gender1" value="female" checked> Female
            <input type="radio" id="gender2" value="female"> Male
        </div>
        <div class="half right cf">
            <legend><span class="number">2</span> Your Profile</legend>
            <input type="text" id="input-username" placeholder="Username">
            <input type="text" id="input-password" placeholder="Password">
            <input type="checkbox" id="remember" value="yes"> Remember me
        </div>
        <button type="submit">Registration</button>
    <a href="https://vk.com/ginkgosaurus" class="button">Contact with me</a>
    </form>
    <script src="dist/bundle.js"></script>
</body>
</html>
