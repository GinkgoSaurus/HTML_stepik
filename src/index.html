<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Test Form</title>
  </head>
  <body>
    <h1 class="form_title">•Registration form•</h1>
    <form class="form">
      <div class="left_section">
        <legend><span class="basic_info">1</span> Your Basic Info</legend>
        <input type="text" id="input-name" placeholder="Your Name">
        <input type="email" id="input-email" placeholder="Email address">
        <input type="phone" id="input-phone" placeholder="Phone Number">
        <select>
          <option disabled selected>Choose your country</option>
          <option value="Russia">Russia</option>
          <option value="China">China</option>
          <option value="Germany">Cermany</option>
          <option value="USA">USA</option>
          <option value="France">France</option>
          <option value="Other">Other</option>
        </select>
        <p class="chose_gender">Choose your gender:</p>
        <div class="genders">
          <input type="radio" id="female" value="female">
          <label for="female">Female</label>
          <input type="radio" id="male" value="male">
          <label for="male">Male</label>
        </div>
      </div>
      <div class="right_section">
        <legend><span class="profile_info">2</span> Your Profile</legend>
        <input type="text" id="input-username" placeholder="Username">
        <input type="password" id="input-password" placeholder="Password">
        <div class="checkbox">
          <input type="checkbox" id="remember" value="yes">
          <label for="remember">Remember me</label>
        </div>
      </div>
      <button type="submit">Registration</button>
    </form>
    <a href="https://vk.com/ginkgosaurus" class="contact_link">Contact with me</a>
    <script src="dist/bundle.js"></script>
  </body>
</html>
